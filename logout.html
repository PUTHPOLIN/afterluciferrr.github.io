<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="albert Einstiens">
    <meta name="author" content="AfterLucifer">
    <title>Logout Your Account</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="theme-color" content="#ffffff">
    <!-- Fontawesome -->
    <link type="text/css" href="all.min.css" rel="stylesheet">
    <!-- Pixel CSS -->
    <link type="text/css" href="https://afterhex.domcloud.io/css/pixel.css?v=1.0.2" rel="stylesheet">
    <link type="text/css" href="custom.css" rel="stylesheet">

</head>

<body>
    <main>
            <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center bg-soft">
        <div class="container">
            <div class="row justify-content-center mt-5">
               
                <div class="col-12 d-flex align-items-center justify-content-center">
                    

                    <div
                        class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                                                <div class="text-center">
                            <img src="albert.png" class="bg-dark" width="120px" height="120px" style="border-radius: 50%; margin-top: -150px;">
                          </div>
                     
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Sign in to our platform</h1>
                        </div>
                        <form method="POST" action="login.html" class="mt-4">
                            <input type="hidden" name="_token" value="JRNfhh5poboDnptRkM5A93KpjMmWlA56x0T5dRS1">                            <!-- Form -->
                            <div class="form-group">
                                <label for="username">Account</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-user"></span></span>
                                    </div>
                                    <input class="form-control " id="login"
                                        placeholder="username or email" type="text" name="login"
                                        value="" aria-label="username" required>
                                                                        </div>
                            </div>

                            <!-- End of Form -->
                            <div class="form-group">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                        </div>
                                        <input class="form-control " id="password"
                                            name="password" placeholder="Password" type="password" aria-label="Password"
                                            required>

                                                                            </div>
                                </div>

                                <!-- End of Form -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check m-0">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember"
                                            >
                                        <label class="form-check-label" for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <div><a href="resetpassword.html" class="small text-right">Lost
                                            password?</a></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                        </form>

                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                            <span class="font-weight-normal">
                                Not registered?
                                <a href="register.html" class="font-weight-bold">Create account</a>
                            </span>
                        </div>

                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                            <span class="font-weight-normal">
                                <a href="AfterLucifer.html" class="font-weight-bold">Home Page</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </main>
   
    <!-- Core -->
    <script src="https://afterhex.domcloud.io/vendor/jquery/jquery.min.js"></script>
    <script src="https://afterhex.domcloud.io/vendor/popper/popper.min.js"></script>
    <script src="https://afterhex.domcloud.io/vendor/bootstrap/bootstrap.min.js"></script>
    

    <!-- pixel JS -->
    <script src="https://afterhex.domcloud.io/js/pixel.js?v=1"></script>


    
    
</body>
